<div class="row">
  <div class="col-md-4">
    <h4 ng-bind="localizeLocations"></h4>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="input-group">
      <input type="text" placeholder="New location" class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default " type="button">&nbsp;<span class="glyphicon-plus glyphicon">
          </span>&nbsp;</button>
      </span>
    </div>
  </div>
  <div class="col-md-8">
    <select class="form-control">
      <option>Default</option>
    </select>  
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-8">
    <h4 ng-bind="localizeBookmarkSettings"></h4>
  </div>
  <div class="col-md-4">
    <div class="input-group">
    <input ui-keydown="{esc: 'removeSearchText ()'}" type="text" placeholder="Search" ng-model="searchText" class="form-control" />
      <span class="input-group-btn">
        <button ng-click="removeSearchText()" class="btn btn-default " type="button">
          &nbsp;
          <span class="glyphicon-remove glyphicon"></span>
          &nbsp;
        </button>        
    </span>  
    </div>
  </div>
  
</div>
<div class="row">
  <div class="col-md-12">
    
    <div class="list-group">
      <div ng-repeat="bookmark in bookmarks | filter: searchText">
        <a ng-class="{active : bookmark.selected}" 
           ng-click="selectBookmark(bookmark)" 
           class="list-group-item" 
           ng-bind="bookmark.title"></a>
      </div>
    </div>
  </div>
</div>
