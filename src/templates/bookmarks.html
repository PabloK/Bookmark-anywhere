<form>
  <div class="row">
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" placeholder="New location" class="form-control" />
        <span class="input-group-btn">
          <button class="btn btn-default " type="button">&nbsp;<span class="glyphicon-plus glyphicon"></span>&nbsp;</button>
        </span>
      </div>
    </div>
    <div class="col-md-8">
      <select class="form-control">
        <option>Home</option>
        <option>Work</option>
      </select>  
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" placeholder="Search" ng-model="searchText" class="form-control" />
        <span class="input-group-btn">
          <button class="btn btn-default " type="button">&nbsp;<span class="glyphicon-search glyphicon"></span>&nbsp;</button>
        </span>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <a href="#" class="list-group-item active">
          Bookmarks location settings
        </a>
        <div ng-repeat="bookmark in bookmarks | filter: searchText">
          <a class="list-group-item" ng-bind="bookmark.title"></a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="submit" class="btn btn-default">Close</button>
    </div>
  </div>
</form>
