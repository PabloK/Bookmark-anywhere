  <head><title>Extension Options</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

  </head>
</html>
  <body>
    <header>
      <nav class="navbar-default navbar-fixed-top navbar-color" role="navigation">
        <div class="container">
          <div class="row">

              <span class="navbar-brand">Bookmark anywhere</span>
            </div>
          </div>

      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="list-group">
            <a href="#" class="list-group-item active">
              Bookmarks location settings
            </a>
            <div>
              <a href="#" class="list-group-item">Bookmark</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-default">Close</button>
        </div>
      </div>
      </form>
    </div>
    <div>
      <script type="text/javascript" src="../../js/vendor/jq.min.js" />
